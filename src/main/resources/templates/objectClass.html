<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Объекты класса</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>



<div class="indent">
    <h4 th:text="'Объекты класса ' + ${objectClassName} + ':'"></h4>
    <table id="objectsClassTable" class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Название</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="object : ${objectClass}">
            <td>
                <a th:href="'/object?objectId=' + ${object.getId()}">
                    <span th:text="${object.getName()}"> </span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
